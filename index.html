<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <!-- main user info -->
        <header id="header">
            <img id="main-user-image" class="circle-image">
            <div id="main-user-info">
                <h1 id="main-user-name">Your Name</h1>
                <p id="main-user-location">City, State</p>
            </div>
            <button id="load-user-btn" class="generate-btn">Generate Profile</button>
        </header>


        <div id="content-wrapper">
            <!-- friends sidebar -->
            <aside id="friends-sidebar" class="card">
                <h3>Friends</h3>
                <ul id="friends-list"></ul>
            </aside>

            <!-- main section -->
            <main id="main-content">
                <!-- quote -->
                <section id="quote-section" class="card">
                    <h2>Favorite Quote</h2>
                    <p id="quote-text"></p>
                </section>

                <!-- pokemon -->
                <section id="pokemon-section" class="card">
                    <h2>Favorite Pok√©mon</h2>
                    <div id="pokemon-info">
                    <img id="pokemon-image" class="circle-image small">
                    <p id="pokemon-name"></p>
                    </div>
                </section>

                <!-- about me -->
                <section id="aboutme-section" class="card">
                    <h2>About Me</h2>
                    <p id="aboutme-text"></p>
                </section>
            </main>
        </div>
    </div>


    <script src="main.js" type="module"></script>
</body>

</html>
